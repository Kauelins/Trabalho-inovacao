<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Seu arquivo de CSS -->
    <!-- Vinculando o arquivo de JavaScript senha.js -->
    <script src="senha.js" defer></script>
    <!-- O atributo defer garante que o script será executado após o carregamento completo do HTML -->
    <style>
        /* Seu CSS existente */
        
        @charset "UTF-8";
        * {
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-color: #15142b;
            background-image: linear-gradient(180deg, #3c9ada, rgb(179, 163, 163));
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            display: center;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        
        main {
            background-color: white;
            padding: 15px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.502);
            max-width: 500px;
            width: 100%;
        }
        
        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="submit"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .emoji {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form id="formCadastro" action="cadastrar.php" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dtnasc">Data de Nascimento</label>
            <input type="date" id="dtnasc" name="dtnasc" required>

            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" id="masc" value="Masculino" required>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="Feminino" required>
            <label for="fem">Feminino</label>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" maxlength="9" placeholder="00000-000" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <input type="submit" value="Cadastrar">
        </form>
    </main>

    <script>
        // Aqui você pode adicionar a lógica para formatar o CEP (caso precise, como mascara)
        document.getElementById('cep').addEventListener('input', function(event) {
            let cep = event.target.value;
            cep = cep.replace(/\D/g, ''); // Remove tudo o que não for número
            if (cep.length > 5) {
                cep = cep.substring(0, 5) + '-' + cep.substring(5, 8); // Adiciona o traço após 5 caracteres
            }
            event.target.value = cep; // Atualiza o valor do campo
        });
    </script>
</body>

</html>
