<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #3c9ada;
    background-size: cover;
    background-position-x: center;
}

.container {
    width: 420px;
    background-color: transparent;
    border: 2px solid #566161;
    border-radius: 10px;
    color: #fff;
    padding: 30px 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    backdrop-filter: blur(20px);
}

.container h1 {
    font-size: 36px;
    text-align: center;
}

.input-box {
    position: relative;
    width: 100%;
    margin: 20px 0;
}

.input-box input {
    width: 100%;
    height: 50px;
    background-color: transparent;
    border: 2px solid #566161;
    border-radius: 40px;
    outline: none;
    font-size: 16px;
    color: #fff;
    padding: 10px 20px;
    padding-right: 40px; /* DÃ¡ espaÃ§o para o emoji */
}

.input-box input::placeholder {
    color: #fff;
}

.input-box .emoji {
    position: absolute;
    right: -40px; /* Posiciona o emoji fora da caixa, Ã  direita */
    top: 50%;
    transform: translateY(-50%); /* Centraliza verticalmente */
    font-size: 24px;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    margin: -15px 0 15px;
}

.remember-forgot label input {
    accent-color: #fff;
    margin-right: 5px;
}

.remember-forgot a {
    text-decoration: none;
    color: #fff;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

.login {
    width: 100%;
    height: 50px;
    background-color: #fff;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    margin-top: 20px;
}

.login:hover {
    background-color: transparent;
    border: 2px solid #566161;
    color: #fff;
    transition: 0.5s;
}

.register-link {
    font-size: 14px;
    text-align: center;
    margin: 20px 0px 15px;
}

.register-link a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
}

.register-link a:hover {
    text-decoration: underline;
}
img {
    width: 100px;
    height: 100px;
}
a {
    color: white;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <main class="container">
        <form action="" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="nome" id="nome" placeholder="UsuÃ¡rio">
                <span class="emoji">ðŸ‘¤</span> <!-- Emoji do usuÃ¡rio -->
            </div>
            <div class="input-box">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <span class="emoji">ðŸ”’</span> <!-- Emoji do cadeado -->
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="esq" id="esq">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a Senha</a>
            </div>
            <button type="submit" class="login">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                
            </div>
            <p><a href="principal.html">Voltar</a></p>
        </form>
    </main>
</body>
</html>
