<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">  <!-- Arquivo de estilo -->
</head>
<body>
    
    <main>
        <h1>Login</h1>
        <img src="img/lg.png" alt="Logo da Finanfitness">  <!-- Logo da Finanfitness -->
        
        <!-- Formulário de login -->
        <form action="login.php" method="post">
            <label for="login">Nome de usuário</label>
            <br>
            <input type="text" name="nome" id="nome" required>  <!-- Campo para nome de usuário -->
            <br><br>
            
            <label for="senha">Senha</label>
            <br>
            <input type="password" name="senha" id="senha" required>  <!-- Campo para senha -->
            <br><br>
            
            <input type="submit" value="Entrar">  <!-- Botão de login -->
            
            <p>Não tem uma conta?</p>
            <a href="finanfitness.html">Criar conta</a>  <!-- Link para criar conta -->
        </form>   
    </main>

</body>
</html>
