<body>
    <main>
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="idnome" placeholder="Digite Aqui Seu Nome Completo" required>
            <label for="dtnasc">Data de nascimento</label>
            <input type="date" name="dtnasc" id="iddtnasc" placeholder="Digite Aqui Sua Data de Nascimento" required>
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" id="idmasc" value="Masculino" required>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="idfem" value="Femenino" required>
            <label for="fem">Feminino</label>
            <label for="telefone">Telefone</label>
            <input type="number" name="telefone" id="idtelefone" placeholder="Digite Aqui Seu Telefone" required>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="idcpf" maxlength="14" placeholder="000.000.000-00" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="idemail" placeholder="Digite Aqui Seu Email" required>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" onblur="buscarEndereco()"><br><br>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua"><br><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="uf">Estado:</label>
            <input type="text" id="uf" name="uf"><br><br>
            <input type="text" name="endereco" id="idendereco" placeholder="Numero" required>
            <input type="text" name="endereco" id="idendereco" placeholder="Complemento" required>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
